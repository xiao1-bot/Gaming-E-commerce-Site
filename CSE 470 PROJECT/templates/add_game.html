{% extends "base.html" %}

{% block title %}Add Game - Admin Panel{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>ðŸŽ® Add New Game</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="title" class="form-label">Game Title</label>
                                <input type="text" class="form-control" id="title" name="title" value="" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label">Price ($)</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" value="" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="genre" class="form-label">Genre</label>
                                <select class="form-select" id="genre" name="genre" multiple required>
                                    <option value="Action">Action</option>
                                    <option value="Adventure">Adventure</option>
                                    <option value="RPG">RPG</option>
                                    <option value="Strategy">Strategy</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Puzzle">Puzzle</option>
                                    <option value="Simulation">Simulation</option>
                                    <option value="Horror">Horror</option>
                                    <option value="Racing">Racing</option>
                                    <option value="Shooting">Shooting</option>
                                    <option value="Stealth">Stealth</option>
                                    <option value="Survival">Survival</option>
                                    <option value="Visual Novel">Visual Novel</option>
                                    <option value="Other">Other</option>
                                </select>
                                <small class="form-text text-muted">Hold Ctrl (Windows) or Command (Mac) to select multiple genres.</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="platform" class="form-label">Platform</label>
                                <input type="text" class="form-control" id="platform" name="platform" value="" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="image_url" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="image_url" name="image_url" value="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="voice_preview_url" class="form-label">Voice Preview (YouTube Link)</label>
                                <input type="url" class="form-control" id="voice_preview_url" name="voice_preview_url" value="">
                                <small class="form-text text-muted">Paste a YouTube link to play the voice preview from YouTube.</small>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Game & Notify Users</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
